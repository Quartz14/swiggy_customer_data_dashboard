<!DOCTYPE html>

<html>

<head>

<title>Swiggy Customer Feedback Data Dashboard</title>

<!--import script files needed from plotly and bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>

<!--navbar links-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
   <a class="navbar-brand" href="#">Swiggy Customer Feedback Data Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
  data-target="#navbarTogglerDemo02"
  aria-controls="navbarTogglerDemo02" aria-expanded="false"
  aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="https://www.kaggle.com/benroshan/online-food-delivery-preferencesbangalore-region">Dataset</a>
      </li>
    </ul>
  </div>
</nav>

<!--middle section-->
<div class="row">

    <!--social media buttons column-->
    <div class="col-1 border-right">
        <div id="follow-me" class="mt-3">
            <a href="www.linkedin.com/in/AishwaryaMdm">
                <img src="/static/img/linkedinlogo.png" alt="linkedin" class="img-fluid mb-4 ml-2">
            </a>
            <a href="https://github.com/Quartz14/swiggy_customer_data_dashboard">
                <img src="/static/img/githublogo.png" alt="github" class="img-fluid ml-2">
            </a>
            <a href="m-aishwarya.medium.com">
                <img src="/static/img/mediumlogo.png" alt="Medium" class="img-fluid ml-2 mt-6">
            </a>
        </div>
    </div>

    <!--visualizations column-->
    <div class="col-11">

        <!--chart descriptions-->
        <div id="middle-info" class="mt-3">

            <h2 id="tag-line">Data Dashboard</h2>
            <h4 id="tag-line" class="text-muted">Swiggy Customer Feedback </h4>

        </div>

        <!--charts-->
        <div id="charts" class="container mt-3 text-center">

            <!--top two charts-->
            <div class="row">
                <div class="col-6">
                    <div id="{{ids[0]}}" class="img-fluid"></div>
                </div>
                <div class="col-6">
                    <div id="{{ids[1]}}" class="img-fluid"></div>
                </div>
            </div>

            <!--bottom two charts-->
            <div class="row mb-6">
                <div class="col-4">
                    <div id="plot_waittime_text">
                        <div  class="mt-10"><h3>30-45 min</h3><p>most common wait time</p></div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="chart3">
                        <div id="{{ids[2]}}" class="img-fluid"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div id="{{ids[3]}}" class="img-fluid"></div>
                </div>
                <div class="col-6">
                    <div id="google_map" class="img-fluid"><img src="/static/img/restaurant_map.png" alt='google_swiggy_restaurants'></div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <div id="{{ids[4]}}" class="img-fluid"></div>
                </div>
                <div class="col-5">
                    <div id="desc"><p>Google map of Swiggy restaurants in Bangalore</p></div>
                </div>
            </div>
</div>
</div>
</div>

<!--footer section-->
<div id="footer" class="container"></div>

</body>


<footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>

</footer>


</html>
